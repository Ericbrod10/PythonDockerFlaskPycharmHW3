{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Living Space Sq Ft</th>
        <th scope="col">Beds</th>
        <th scope="col">Baths</th>
        <th scope="col">Zip</th>
        <th scope="col">Year</th>
        <th scope="col">List Price</th>
    </tr>
    </thead>
    <tbody>
    {% for i in zillow %}
    <tr>
        <td><a href="view/{{i.id}}">{{ i.id }}</a></td>
        <td>{{ i.Living_Space_sq_ft }}</td>
        <td>{{ i.Beds }}</td>
        <td>{{ i.Baths }}</td>
        <td>{{ i.Zip }}</td>
        <td>{{ i.Year }}</td>
        <td>{{ i.List_Price }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
